name: Build and Deploy

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: taskhub-backend
  FRONTEND_IMAGE_NAME: taskhub-frontend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Test Backend
      working-directory: ./backend
      run: |
        go mod download
        go mod verify
        go vet ./...
        go test -v -race -coverprofile=coverage.out ./...

    - name: Test Frontend
      working-directory: ./frontend
      run: |
        npm install
        CI=true npm run test -- --coverage --passWithNoTests --watchAll=false

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.service == 'backend' && env.BACKEND_IMAGE_NAME || env.FRONTEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security-scan:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.service == 'backend' && env.BACKEND_IMAGE_NAME || env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # GitOps: Flux handles deployment automatically when images are pushed
  # This job only logs the successful build and lets Flux do the deployment
  deployment-notification:
    needs: [build, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
      url: ${{ github.ref == 'refs/heads/main' && 'https://taskhub.dev' || 'https://staging.taskhub.dev' }}
    steps:
    - name: Deployment notification
      run: |
        ENVIRONMENT=${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
        echo "üöÄ GITOPS DEPLOYMENT TRIGGERED" | tee -a deployment-audit.log
        echo "Environment: $ENVIRONMENT" | tee -a deployment-audit.log  
        echo "Actor: ${{ github.actor }}" | tee -a deployment-audit.log
        echo "Commit: ${{ github.sha }}" | tee -a deployment-audit.log
        echo "Timestamp: $(date -u)" | tee -a deployment-audit.log
        echo "Images pushed:" | tee -a deployment-audit.log
        echo "  Backend: ghcr.io/${{ github.repository_owner }}/taskhub-backend:${{ github.sha }}" | tee -a deployment-audit.log
        echo "  Frontend: ghcr.io/${{ github.repository_owner }}/taskhub-frontend:${{ github.sha }}" | tee -a deployment-audit.log
        echo "" | tee -a deployment-audit.log
        echo "üì° Flux will automatically:" | tee -a deployment-audit.log
        echo "  1. Detect new image tags in container registry" | tee -a deployment-audit.log
        echo "  2. Update Kustomize configuration files" | tee -a deployment-audit.log  
        echo "  3. Deploy to $ENVIRONMENT environment" | tee -a deployment-audit.log
        echo "  4. Commit image updates back to repository" | tee -a deployment-audit.log
        echo "" | tee -a deployment-audit.log
        echo "‚è≥ Deployment will complete within 1-2 minutes via GitOps" | tee -a deployment-audit.log

  notify:
    needs: deployment-notification
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Notify deployment status
      run: |
        if [[ "${{ needs.deployment-notification.result }}" == "success" ]]; then
          echo "‚úÖ GitOps deployment triggered successfully"
          echo "üîÑ Flux will handle the actual deployment to cluster"
        else
          echo "‚ùå GitOps deployment trigger failed"
          exit 1
        fi