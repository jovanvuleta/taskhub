app:
  name: "taskhub-backend"
  version: "1.0.0"
  port: 8080
  environment: "development"

database:
  type: "sqlite"
  path: "./data.db"
  max_connections: 100
  timeout: 30

logging:
  level: "info"
  format: "json"

security:
  cors_enabled: true
  cors_origins: 
    - "http://localhost:3000"
    - "http://localhost:8080"